<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Inscription</h2>
        <form action="#" th:action="@{/inscription}" th:object="${utilisateur}" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom" required />
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Prénom" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="login" th:field="*{login}" class="form-control" placeholder="Login" required />
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" th:field="*{telephone}" class="form-control" placeholder="Téléphone" required />
            </div>
            <div class="form-group">
                <label for="motDePasse">Mot de passe</label>
                <input type="password" id="motDePasse" th:field="*{motDePasse}" class="form-control" placeholder="Mot de passe" required />
            </div>
            <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" th:field="*{role}" class="form-control">
                    <option value="MEDECIN">Médecin</option>
                    <option value="PATIENT">Patient</option>
                    <option value="PHARMACIEN">Pharmacien</option>
                    <option value="AGENT_CNSS">Agent CNSS</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</body>
</html>
